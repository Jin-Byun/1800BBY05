<!-- The following is the input form for creating a new reminder -->

<form class="form position-absolute start-50 top-50 translate-middle">


  <div class="form-group" style="height: 150px; width: 450px;">
    <label for="reminder" style="font-size:xx-large;">What is the the reminder for ?</label>
    <hr/>
    <input type="text" class="form-control" id="input-reminder" aria-describedby="reminder" placeholder="Enter reminder" style="height: 50px; width: 450px;">
  </div>
 
  <br>

  <div class="form-group" style="height: 150px; width: 450px;">
    <label for="time" style="font-size:xx-large;">When should we remind you ?</label>
    <hr/>
    <input type="time" class="form-control" id="input-time" aria-describedby="time" placeholder="Enter reminder" style="height: 50px; width: 450px;">
  </div>

  <br>

  <div class="form-group" style="height: 150px; width: 450px;">
    <label for="frequency" style="font-size:xx-large;">How frequently ?</label>
    <hr/>
    
    <label class="btn btn-outline-primary" >
      <input type="radio" name="options" id="option1" autocomplete="off" checked> Daily
    </label>

    <label class="btn btn-outline-primary">
      <input type="radio" name="options" id="option2" autocomplete="off"> Weekly
    </label>
    
    <label class="btn btn-outline-primary">
      <input type="radio" name="options" id="option3" autocomplete="off"> Bi-Weekly
    </label>


  </div>

  


  <button type="submit" class="btn btn-primary">Submit</button>



</form>
