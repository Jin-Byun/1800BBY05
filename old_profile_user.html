    body {
      margin: 0;

    .account-settings .user-profile {

  <br><br>
  <div class="container">
    <div class="row gutters">
      <div class="col-xl-3 col-lg-3 col-md-12 col-sm-12 col-12">
        <div class="card h-100">
          <div class="card-body">
            <div class="account-settings">
              <div class="user-profile">
                <div class="user-avatar">
                  <img src="https://bootdey.com/img/Content/avatar/avatar7.png" alt="user profile">
                </div>
                <h5 class="user-name">Ryan Yuki</h5>
                <h6 class="user-email">team5@freewebhosting.com</h6>
              </div>
              <div class="about">
                <h5>About</h5>
                <p>I'm Ryan Yuki. Full Stack Designer and engineer. I enjoy creating new habits, improving lifestyle,
                  and having better human experiences.</p>
              </div>
            </div>
          </div>
        </div>
      </div>
      <div class="col-xl-9 col-lg-9 col-md-12 col-sm-12 col-12">
        <div class="card h-100">
          <div class="card-body">
            <div class="row gutters">
              <div class="col-xl-12 col-lg-12 col-md-12 col-sm-12 col-12">
                <h6 class="mb-2 text-primary">Personal Details</h6>
              </div>
              <div class="col-xl-6 col-lg-6 col-md-6 col-sm-6 col-12">
                <div class="form-group">
                  <label for="fullName">Full Name</label>
                  <input type="text" class="form-control" id="fullName" placeholder="Enter name">
                </div>
              </div>
              <div class="col-xl-6 col-lg-6 col-md-6 col-sm-6 col-12">
                <div class="form-group">
                  <label for="eMail">Email</label>
                  <input type="email" class="form-control" id="eMail" placeholder="Enter email to contact you">
                </div>
              </div>
              <div class="col-xl-6 col-lg-6 col-md-6 col-sm-6 col-12">
                <div class="form-group">
                  <label for="phone">Gender</label>
                  <input type="text" class="form-control" id="phone" placeholder="Pronouns of choice">
                </div>
              </div>
              <div class="col-xl-6 col-lg-6 col-md-6 col-sm-6 col-12">
                <div class="form-group">
                  <label for="website">Age range</label>
                  <input type="url" class="form-control" id="website" placeholder="Enter age range">
                </div>
              </div>
            </div>
            <div class="row gutters">
              <div class="col-xl-12 col-lg-12 col-md-12 col-sm-12 col-12">
                <h6 class="mt-3 mb-2 text-primary">Hobbies</h6>
              </div>
              <div class="col-xl-6 col-lg-6 col-md-6 col-sm-6 col-12">
                <div class="form-group">
                  <label for="Street">Habits to form</label>
                  <input type="name" class="form-control" id="Street" placeholder="Do dishes, tidy up...">
                </div>
              </div>
              <div class="col-xl-6 col-lg-6 col-md-6 col-sm-6 col-12">
                <div class="form-group">
                  <label for="ciTy">Habits to break</label>
                  <input type="name" class="form-control" id="ciTy" placeholder="Overeating, forgetfulness...">
                </div>
              </div>
              <div class="col-xl-6 col-lg-6 col-md-6 col-sm-6 col-12">
                <div class="form-group">
                  <label for="sTate">Want to change...</label>
                  <input type="text" class="form-control" id="sTate" placeholder="Saving time, have more energy... ">
                </div>
              </div>
              <div class="col-xl-6 col-lg-6 col-md-6 col-sm-6 col-12">
                <div class="form-group">
                  <label for="zIp">Proficient at...</label>
                  <input type="text" class="form-control" id="zIp" placeholder="Gardening, ice skating...">
                </div>
              </div>
            </div>
            <div class="row gutters">
              <div class="col-xl-12 col-lg-12 col-md-12 col-sm-12 col-12">
                <div class="text-right"><br>
                  <button type="button" id="submit" name="submit" class="btn btn-secondary" a
                    href="frontpage.html">Cancel</button>
                  <button type="button" id="submit2" name="submit" class="btn btn-primary">Update</button>
                </div>
              </div>
            </div>
          </div>
        </div>
