  <script>
    insertCounter(); // around line 370

    addQuote(); // around line 358
    var today = new Date(Date.now());

    //Create table row for showing reminders that the user had made.
    function displayRems() {
      firebase.auth().onAuthStateChanged(user => {
        if (user) {
          userID = user.uid;
          var activities = [];
          var reminderRef = db.collection("reminders");
          reminderRef.where("UserID", "==", userID).where("Active", "==", true).get()
            .then((querySnapshot) => {
              querySnapshot.forEach((doc) => {
                activities.push(doc.data());
              });
              if (activities.length == 0) {
                let newcard = CardTemplate.content.cloneNode(true);
                newcard.querySelector('.card-isEmpty').innerText = "No active reminder!";
                document.getElementById("isEmpty-go-here").appendChild(newcard);
              } else {
                activities.forEach(element => { //iterate thru each activity

                  let reminder = element.Name;
                  let startTime = element.Time;
                  let endTime = (parseInt(startTime.split(':')[0]) + 1 == 24 ? "00" : (parseInt(startTime
                      .split(':')[0]) + 1 < 10 ? "0" : "") + (parseInt(startTime.split(':')[0]) + 1)) + ':' +
                    startTime.split(':')[1];
                  let freq = element.Frequency;
                  let isAlive = (element.Active ? "Active!" : "Not Active...");
                  let newcard = CardTemplate.content.cloneNode(true);

                  newcard.querySelector('.card-title').innerHTML =
                    `<p>${reminder}</p><p>from ${startTime + "~" + endTime}</p>`;
                  newcard.querySelector('.card-freq').innerHTML = freq;

                  document.getElementById("reminders-go-here").appendChild(newcard);
                })
              }
            })
        }
      });
    }
    //insert user's name in the welcome message.
    function insertName() {
      firebase.auth().onAuthStateChanged(user => {
        // Check if user is signed in:
        if (user) {
          // Do something for the current logged-in user here: 
          //go to the correct user document by referencing to the user uid
          currentUser = db.collection("users").doc(user.uid);
          //get the document for current user.
          currentUser.get()
            .then(userDoc => {
              var user_Name = userDoc.data().name;
              //method #1:  insert with html only
              document.getElementById("name-goes-here").innerText = user_Name; //using javascript
            })
        } else {
          // No user is signed in.
        }
      });
    }
    //insert quote of the day 
    function addQuote() {
      fetch("https://type.fit/api/quotes").then(function (response) {
        return response.json();
      }).then(function (data) {
        let todayQ = data[(today.getMonth() + 1) * today.getDate()].text;
        let todayA = data[(today.getMonth() + 1) * today.getDate()].author;

        document.getElementById("quote-goes-here").innerHTML = todayQ;
        document.getElementById("author-goes-here").innerHTML = todayA;

      });
    }
    //insert the number of activities done.
    function insertCounter() {
      firebase.auth().onAuthStateChanged(user => {
        if (user) {
          db.collection("users").doc(user.uid).get().then(docs => {
              document.getElementById("counter").innerText = docs.data().counter;
            }


          )
        }
      });
    }
  </script>
