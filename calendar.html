  <!-- Header Navigation Bar -->
  <!-- Header Navigation Bar -->
  <nav class="navbar navbar-expand-lg navbar-light bg-secondary">
    <div class="container-fluid">
      <a class="navbar-brand" href="./frontpage.html">HE J!</a>
    </div>
  </nav>

  <!-- welcome and main part of the page -->
  <div class="toprow">
    <button type="button" class="btn btntop" id="prev" onclick="go2PrevMonth()">
      &lt;
    </button>
    <div id="date" class="col"></div>
    <button type="button" class="btn btntop" id="next" onclick="go2nextMonth()">
      &gt;
    </button>
  </div>

  <div id="app-calendar"></div>

  <br />
  <!-- Templates for general use, not displayed -->
  <template id="CardTemplate">
    <tr>
      <td class="card-title"></td>
      <td>
        <input class="form-check-input" type="checkbox" value="" id="flexCheckDefault" onclick="counterUp(this.id)" />
      </td>
      <td>
        <button class="bttn" onclick="removeReminder(this.id)">X</button>
      </td>
    </tr>
  </template>

  <br />

  <div class="container" id="reminderContainer">
    <h1>Today's TO DO</h1>
    <!-- Here is container for cards  -->
    <div class="container">
      <table>
        <tr>
          <th>Reminders</th>
          <th>Done</th>
          <th>Remove</th>
        </tr>
      </table>
      <table id="reminders-go-here"></table>
    </div>
  </div>

  <br />
  <div id="history" class="container">
    <div class="col">
      <h1>In history, today:</h1>
      <div class="container">
        <div class="textblock">
          <h6>EVENT</h6>
          <div id="event-goes-here"></div>
        </div>
        <div class="textblock">
          <h6>BIRTH</h6>
          <div id="birth-goes-here"></div>
        </div>
        <div class="textblock">
          <h6>DEATH</h6>
          <div id="death-goes-here"></div>
        </div>
      </div>
    </div>
  </div>

      <a id="third-icon" href="profile_user.html" class="bi bi-person"></a>
